<div class="container">

  <form #form="ngForm">
    <div class="form-group">
      <label for="placeName">Name</label>
      <input type="text" class="form-control" name="placeName" placeholder="Place name..." required>
    </div>
    <div class="form-group">
        <label for="placeAddress">Address</label>
        <input type="text" class="form-control" name="placeAddress" placeholder="Place address...">
      </div>
    <div class="form-group">
        <label for="city">City</label>
        <select class="form-control" id="city" name="city">
          <option>Pernik</option>
          <option>Sofia</option>
          <option>Burgas</option>
          <option>Plovdiv</option>
          <option>Varna</option>
        </select>
      </div>
      <div class="form-group">
          <label for="imagesInput">Select images...</label>
          <input type="file" class="form-control-file" id="imagesInput" multiple>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
