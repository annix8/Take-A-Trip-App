<div *ngIf="city">
  <h1>{{city.name}}, {{city.country.name}}</h1>

  <table *ngIf="city.places && city.places.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let place of city.places">
        <td>
          <a routerLink="/place/{{place._id}}">{{place.name}}</a>
        </td>
        <td>{{place.address}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!city">
  No city found
</div>
