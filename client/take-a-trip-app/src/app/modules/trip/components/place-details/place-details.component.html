<h4 *ngIf="place">
  {{place.name}}
  <hr>
</h4>

<app-carousel [images]="images"></app-carousel>
<div class="rating-section" *ngIf="place">
  <app-rating (rate)="handleRatingClick($event)" 
              [totalRating]="place.rating"
              [givenRating]="userGivenRating"
              *ngIf="showRatingComponent"></app-rating>
</div>
