<pre>Overall rating: <b>{{totalRating}} / {{maxRating}}</b></pre>

<div class="given-rating" *ngIf="givenRating >= 0">
  <span>Your rating:
    <ngb-rating [(rate)]="givenRating" #ngbRating (click)="handleRateClick(ngbRating)" [max]="maxRating">
      <ng-template let-fill="fill" let-index="index">
        <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
      </ng-template>
    </ngb-rating> ({{givenRating}} / {{maxRating}})</span>
</div>
